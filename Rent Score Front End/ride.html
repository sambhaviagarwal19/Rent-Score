<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride - Car Collection</title>
  <link rel="stylesheet" href="ride-style.css">
</head>
<body>
  <header>
    <nav class="navigation">
      <div class="logo-container">
        <div class="logo-bg"></div>
        <img src="images/logo.png" alt="Ride Logo" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
      <div class="drive-button">
        <a href="ride.html" class="ride-button btnLogin-popup">Ride</a>
      </div>
    </nav>
  </header>

  <section id="car-collection">
    <div class="container">
      <h2>Car Collection</h2>
      <div class="car-categories">
        <div class="car-category">
          <img src="images/suv.jpeg" alt="SUV" class="car-image">
          <h3>SUV</h3>
        </div>
        <div class="car-category">
          <img src="images/luxury.jpeg" alt="Luxury" class="car-image">
          <h3>Luxury</h3>
        </div>
        <div class="car-category">
          <img src="images/photo2.jpeg" alt="Vintage" class="car-image">
          <h3>Vintage</h3>
        </div>
        <div class="car-category">
          <img src="images/sports.jpeg" alt="Sports" class="car-image">
          <h3>Sports</h3>
        </div>
        <div class="car-category">
          <img src="images/convertible.jpeg" alt="Convertible" class="car-image">
          <h3>Convertible</h3>
        </div>
        <div class="car-category">
          <img src="images/compact.jpeg" alt="Compact" class="car-image">
          <h3>Compact</h3>
        </div>
        <div class="car-category">
          <img src="images/family.avif" alt="Family" class="car-image">
          <h3>Family</h3>
        </div>
        <div class="car-category">
          <img src="images/electric.webp" alt="Electric" class="car-image">
          <h3>Electric</h3>
        </div>
        <div class="car-category">
          <img src="images/luxsuv.jpeg" alt="Luxury SUV" class="car-image">
          <h3>Luxury SUV</h3>
        </div>
        <div class="car-category">
          <img src="images/hybrid.jpeg" alt="Hybrid" class="car-image">
          <h3>Hybrid</h3>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Ride. All rights reserved.</p>
  </footer>

</html>
